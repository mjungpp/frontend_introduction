<!DOCTYPE html>
<!-- DOCTYPE : document type : html -->
<html lang="en">
<!-- HTML : head, body로 구성 -->

<!-- head : 사용자에게 보여지는 정보가 없고, 메타데이터만 존재 -->
<head>
    <meta charset="UTF-8">
    <!-- UTF-8(현존하는 모든 사람의 언어 지원) : 페이지에서 쓰여질 character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- body : 사용자에게 보여질 최상위 컨테이너  -->
<body>
    <!-- 
        jsbin
        개발툴 설치 안해도 html을 간단히 확인할 수 있음
        jsbin.com

        MDN HTML
        https://developer.mozilla.org/ko/docs/Web/HTML/Element

        HTML 검사
        https://validator.w3.org/
     -->
     <h1>Heading1</h1>
     <h2>Heading2</h2>
     <button>Click me!</button>
</body>
</html>
